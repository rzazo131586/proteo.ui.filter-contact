<div>
	<h4>{{datatitle | uppercase}}</h4>
	<div id="filterContact">
		<label>Name</label>
        <input type="text" name="name" ng-model="filter.name" required>
		<label>Last name</label>
        <input type="text" name="lastname" ng-model="filter.lastname" required>
		<label>Corporate</label>
        <input type="text" name="corporate" ng-model="filter.corporate" required>
		<button type="button" class="btn btn-action" ng-click="returnFilter()">Test</button>
	</div>
</div>
